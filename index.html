<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook</title>
    
</head>
<body>

    <nav>
        <div id="left">
            <div class="logo">
                <img src="Facebook-logo-blue-circle-large-transparent-png.png">
            </div>

            <div class="search_bar">
                <input type="text" placeholder="Search Facebook">
            </div>
        </div>

        <div class="buttons_left">
            <button type="button">Home</button>
            <button type="button">Friends</button>
            <button type="button">Watch</button>
            <button type="button">Marketplace</button>
            <button type="button">Gaming</button>
        </div>

        <div class="buttons_right">
            <button type="button">Menu</button>
            <button type="button">Messages</button>
            <button type="button">Notification</button>
            <button type="button">Account</button>
        </div>    
        </div>
    </nav>

    <div class="side">
        <div class="sidebar">
            <div class="name">
                <img src="hannahgwapa.jpg">
                <a href="name">Hannah Grace D. Vergio</a>
            </div>

            <div class="buttons_sidebar">
                <p>Friends</p>
                <p>Most Recent</p>
                <p>Groups</p>
                <p>Marketplace</p>
                <p>Watch</p>
                <p>Memories</p>
                <p>Saved</p>
                <p>Pages</p>
                <p>Events</p>
                <p>Favorites</p>
                <p class="see_more">See more</p>
            </div>
        </div>

        <div class="main">
            <div class="post">
                <div class="content">
                    <img src="hannahgwapa.jpg">
                    <input type="text" placeholder="What's on your mind, Hannah Grace?">
                </div>

                <div class="post_menu">
                    <div class="live">
                        <button>Live video</button>
                    </div>
                    <div class="upload">
                        <button>Photo/video</button>
                    </div>
                    <div class="emotion">
                        <button>Feeling/activity</button>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
